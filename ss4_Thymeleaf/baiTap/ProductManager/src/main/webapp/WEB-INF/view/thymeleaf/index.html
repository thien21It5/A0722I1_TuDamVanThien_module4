<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<h1>Product Management</h1>
<p>
    <a th:href="@{/create}">
        Add new products
    </a>
</p>
<form th:action="@{/searchName}" method="get">
    <input type="text" placeholder="Input name of product for searching" th:name="searching" style="width: 300px"/>
    <button type="submit">Search</button>
</form>

<table id="products">
    <thead>
    <th>No</th>
    <th>Name</th>
    <th>Price</th>
    <th>Describe</th>
    <th>Producer</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Detail</th>
    </thead>
    <tbody>
    <tr th:each="product, productStat : ${products}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescribe()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a th:href="@{/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
